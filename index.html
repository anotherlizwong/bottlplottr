<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bott'l Plott'r - Plan your masterpiece</title>
  <script src="scripts/jquery-2.1.4.js"></script>
  <script src="scripts/jquery.event.drag-2.2.js"></script>
  <script src="scripts/jquery.event.drop-2.2.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/spectrum.js"></script>
  <script src="scripts/caps.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/grid.js"></script>
  <script src="scripts/legendForm.js"></script>
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="styles/spectrum.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.structure.css">

</head>
<body>

  <div>

    <div class="container palette">
      <div class="overall-total">
        <div class="text-field">Total Spaces Remaining</div><div class="number-field"><span class="total" id="tot_remaining" title="Remaining empty spaces"></span><span class="total" id="tot_avail" title="Max spaces for caps"></span></div>
        <div class="toggle">
          <button class="collapse" onClick="javascript:toggleView();" title="Toggle collapsed/uncollapsed view"></button>
        </div>
      </div>
      <div id="legend">
      </div>
      <button id="add_legend" title="Add input row"><i class="fa fa-plus-square-o"></i> Row</button>
    </div>

    <form id="testform" action="#" class="container">
      <div>
        <input type="number" id="x_ft" placeholder="Optional"> ft <input type="number" id="x_in" placeholder="Width" title="Width" required> in
      </div>
      <div>
        <input type="number" id="y_ft" placeholder="Optional"> ft <input type="number" id="y_in" placeholder="Length" required title="Length"> in
      </div>
      <div>
        <select class="background-image-selector" onchange="javascript:updateBackground();" title="Set the surface background texture">
          <option disabled selected>Select background</option>
          <option value="woodtexture7.jpg">Default wood texture</option>
          <option value="dark_wood.jpg">Dark wood floor</option>
          <option value="fake_wood.jpg">Light wood floor</option>
          <option value="horizontal_wood.jpg">Wood boards</option>
          <option value="plywood.jpg">Plywood</option>
          <option value="metal.jpg">Metal sheet</option>
          <option value="stone.jpg">Stone surface</option>
          <option value="space.png">Space</option>
        </select>
      </div>
      <button id="create_grid" title="Reload layout"><i class="fa fa-refresh"></i> Surface</button>
    </form>

    <div class="selectable">
      <div id="grid">
      </div>

    </div>

  </div>
  <form class="color_input hidden" action="#">
    <input class="auto-complete-name" type="text" name="name" required placeholder="Cap Name">
    <input type="number" name="number" required placeholder="Count"><!-- <span class="total"></span> -->
    <input name="hex" type="text" value="black">
    <input name="id" type="hidden"/>
    <button class="save" type="submit" title="Set value"><i class="fa fa-check"></i></button>
    <button class="edit" type="button" title="Edit value"><i class="fa fa-edit"></i></button>
    <button class="delete" type="button" title="Delete color choice entirely"><i class="fa fa-close"></i></button>
  </form>

</body>
</html>
