<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bott'l Plott'r - Plan your masterpiece</title>
  <script src="scripts/jquery-2.1.4.js"></script>
  <script src="scripts/jquery.event.drag-2.2.js"></script>
  <script src="scripts/jquery.event.drop-2.2.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/spectrum.js"></script>
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="styles/spectrum.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.structure.css">
<style type="text/css">

  .foobar{
    border: none;
    background: transparent;
    color: #000;
  }


</style>
</head>
<body>

<div id="phil_dont_touch">

  <button id="add_legend"><i class="fa fa-plus-square-o"></i> Row</button>
  <div id="legend">
    <form class="color_input hidden" action="#">
      <input type="text" name="name" required placeholder="Cap Name">
      <input type="number" name="number" required placeholder="Count">
      <input type="text" name="hex" >
      <input type="hidden"/>
      <button class="color_delete" type="button"><i class="fa fa-close"></i></button>
      <button class="color_save" type="submit"><i class="fa fa-check"></i></button>
      <button class="color_edit" type="button"><i class="fa fa-edit"></i></button>
    </form>
  </div>
  <hr/>

  <form id="testform" action="#">
    <input type="number" id="x" required placeholder="Length"> ft <i class="fa fa-times"></i>
    <input type="number" id="y" required placeholder="Width"> ft
    <button id="create_grid"><i class="fa fa-refresh"></i> Surface</button>
  </form>

  <div class="selectable" id="grid">


  </div>

</div>

</body>
</html>
