<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bott'l Plott'r - Plan your masterpiece</title>
  <script src="scripts/jquery-2.1.4.js"></script>
  <script src="scripts/jquery.event.drag-2.2.js"></script>
  <script src="scripts/jquery.event.drop-2.2.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/spectrum.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/css/style.css">
  <link rel="stylesheet" type="text/css" href="styles/spectrum.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.structure.css">

</head>
<body>

  <div>

    <div class="container">
      <div class="overall-total">
        <div class="text-field">Total Spaces Remaining</div><div class="number-field"><span class="total" id="tot_remaining"></span><span class="total" id="tot_avail"></span></div>
      </div>
      <div id="legend">
      </div>
      <button id="add_legend"><i  class="fa fa-plus-square-o"></i> Row</button>
    </div>

    <form id="testform" action="#" class="container">
      <div>
        <input type="number" id="x_ft" placeholder="Optional"> ft <input type="number" id="x_in" placeholder="Length" required> in
      </div>
      <div>
        <input type="number" id="y_ft" placeholder="Optional"> ft <input type="number" id="y_in" placeholder="Width" required> in
      </div>
      <button id="create_grid"><i class="fa fa-refresh"></i> Surface</button>
    </form>

    <div class="selectable">
      <div id="grid">
  <!--     <form id="testform" action="#" class="container">
        <input type="number" id="x" required placeholder="Length"> ft <i class="fa fa-times"></i>
        <input type="number" id="y" required placeholder="Width"> ft
        <button id="create_grid"><i class="fa fa-refresh"></i> Surface</button>
      </form> -->
    </div>
  </div>

</div>
<form class="color_input hidden" action="#">
  <input type="text" name="name" required placeholder="Cap Name">
  <input type="number" name="number" required placeholder="Count"><span class="total"></span>
  <input name="hex" type="text" value="black">
  <input name="id" type="hidden"/>
  <button class="save" type="submit"><i class="fa fa-check"></i></button>
  <button class="color_edit" type="button"><i class="fa fa-edit"></i></button>
  <button class="color_paint" type="button"><i class="fa fa-paint-brush"></i></button>
  <button class="color_delete" type="button"><i class="fa fa-close"></i></button>
</form>

</body>
</html>
